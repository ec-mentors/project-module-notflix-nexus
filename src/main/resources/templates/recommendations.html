<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Movie Recommendations</title>
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/style.css}"/>
</head>
<body>
<a href="/"> <!-- Add this anchor tag around the image -->
    <img class="logo" src="/images/logo.png" alt="Logo">
</a>
<h1>Recommendations for "<span th:text="${inputMovie}"></span>"</h1>
<ul>
    <li th:each="movie : ${movies}" class="movie-item">
        <span th:text="${movie.title}" class="movie-title"></span>
        <img th:src="'http://image.tmdb.org/t/p/original/' + ${movie.posterPath}" alt="Movie Poster" class="movie-poster">
        <div class="button-container">
            <button>Add to Watchlist</button>
            <button>Like Movie</button>
        </div>
    </li>
</ul>
</body>
</html>
