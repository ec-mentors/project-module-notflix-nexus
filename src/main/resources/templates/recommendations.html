<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Movie Recommendations</title>
</head>
<body>
<h1>Movie Recommendations for the movie  [<span th:text="${inputMovie}"></span>] </h1>
<ul>
    <li th:each="movie : ${movies}">
        <span th:text="${movie.title}"></span>
        <span th:text="${movie.tmdbId}"></span>
        <!-- Add other movie properties here -->
    </li>
</ul>
</body>
</html>
