<!--<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">-->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>next one</title>
    <link th:href="@{/css/style.css}" rel="stylesheet" />
</head>

<body>
    <h1 th:text="${header}">header missing</h1>

    <table>
        <thead>
        <tr>
<!--                <th>tmdbId</th>-->
            <th>Title</th>
            <th>release year</th>
            <th>Genres</th>
            <th> </th>
        </tr>
        </thead>
        <tbody>
        <tr th:object="${movie}" th:each="movie : ${movies}">

<!--                <td th:text="*{tmdbId}"></td>-->
            <td><a th:href="@{'/movie/{id}'(id=*{id})}" th:text="*{title}">title</a></td>
            <td th:text="*{releaseYear}"></td>
            <td th:text="${#strings.arrayJoin(movie.genres.![name], ',')}"></td>
            <td><form action="#" th:action="@{'/watchlist/{id}'(id=*{id})}" th:method="POST">
                <button type="submit" class="btn">remove</button>
            </form></td>
            <!--                <td><a th:href="@{'/watchlist/{id}'(id=*{id})}"><button type="submit"> remove</button></a></td>-->
        </tr>
        </tbody>
    </table>

</body>
</html>
