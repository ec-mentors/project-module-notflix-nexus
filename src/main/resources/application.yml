    roles:
        admin: "ROLE_ADMIN"
        user: "ROLE_USER"
    users:
        - username: admin
          password: admin
          authorities: ${notflix.roles.admin}, ${notflix.roles.user}
        - username: dummy
          password: dummy
          authorities: ${notflix.roles.user}
    movies:
        - title: movie
          genres: love
          releaseYear: 2022
